<form action="needs-validation" novalidate [formGroup]="form">
  <div class="form-main">

     <div class="form-group">
    <label>Título da Tarefa</label>
    <input
      type="text"
      class="form-control"
      id="titulo"
      placeholder="Título da tarefa"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <label>Responsável</label>
    <input
      type="text"
      class="form-control"
      id="titulo"
      placeholder="Proprietário"
      formControlName="owner"
    />
  </div>

  <div class="form-group">
    <label>Selecione o status da tarefa</label>

    <select class="form-control" formControlName="status">
      <option [ngValue]="null" disabled>Status da tarefa</option>
      <option *ngFor="let status of allStatus">
        {{ status.status }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Data de entrega</label>
    <input
      type="date"
      type="date"
      class="form-control"
      id="titulo"
      placeholder="Data de entrega"
      formControlName="date"
    />
  </div>

  <div>
    <button type="submit" class="btn-save-delete" (click)="onSubmit()">
      Salvar
    </button>
    <button class="btn-save-delete" (click)="onCancel()">Cancelar</button>
  </div>

  </div>
</form>
